    <title>BelajarCoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- consultation -->
    <section id="consultation">
      <h2 class="consultation_title">Konsultasi</h2>
      <div class="consultation_wrapper">
        <img src="assets/consultation.jpg" alt="image" class="consultation_wrapper_image" />
        <form action="https://api.whatsapp.com/send/" target="_blank" class="consultation_form">
          <input type="hidden" name="phone" value="628990897159" />
          <input type="hidden" name="text" value="Selamat pagi. Saya Atas Nama dengan email dan no telp sekian. Ingin Bertanya, Untuk saat ini apa rekomendasi framework frontend yang mudah dipelajari?" />
          <input type="hidden" name="type" value="phone_number" />
          <input type="hidden" name="app_absent" value="0" />
          <div class="consultation_form_wrapper">
            <label for="nama" class="consultation_form_wrapper_label">Nama <span style="color: red">*</span></label>
            <input type="text" name="nama" id="nama" class="consultation_form_wrapper_input" required />
          </div>
          <div class="consultation_form_wrapper">
            <label for="email" class="consultation_form_wrapper_label">Email <span style="color: red">*</span></label>
            <input type="email" name="email" id="email" class="consultation_form_wrapper_input" required />
          </div>
          <div class="consultation_form_wrapper">
            <label for="telp" class="consultation_form_wrapper_label">No Telepon <span style="color: red">*</span></label>
            <input type="text" name="telp" id="telp" class="consultation_form_wrapper_input" required />
          </div>
          <div class="consultation_form_wrapper">
            <label for="pertanyaan" class="consultation_form_wrapper_label">Pertanyaan <span style="color: red">*</span></label>
            <textarea name="pertanyaan" id="pertanyaan" required class="consultation_form_wrapper_input" rows="8"></textarea>
          </div>
          <button class="consultation_form_button button">Kirim</button>
        </form>
      </div>
    </section>
    <!-- consultation -->

    <!-- footer -->

                <span class="footer_up_sosmed_wrapper_list_link_name">Instagram</span>
